<!doctype html>
<html>
<head>
    <meta charset=utf-8/>
    <title> {% if page.title %} {{ page.title }} | {% endif %} CV</title>
    <link href="media/{{ site.style }}-screen.css" type="text/css" rel="stylesheet" media="screen">
    <link href="media/{{ site.style }}-print.css" type="text/css" rel="stylesheet" media="print">
    <link href="media/button-print.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="main">
    <button class="print-button"><span class="print-icon" onclick="window.print()"></span></button>
    <div id="content">
        {{ content }}
    </div>
</div>
</body>
</html>
